<!DOCTYPE html>
<html  data-ng-app="iid">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Israel ID Generator & Validator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.min.css">
    <script src="angular.min.js"></script>
</head>
<body data-ng-controller="mainCtrl">
    <div class="container">
        <h3>Insert ID to validate or Generate</h1>
        <input type="text" data-ng-model="iid" id="iid" data-ng-change="check()">
        <button data-ng-click="generate()">Generate</button>
        <h3 data-ng-if="checkStatus" class="status valid"> Valid</h3>
        <h3 data-ng-if="!checkStatus" class="status invalid">Not valid</h3>
    </div>
    <script src="app.min.js"></script>
    </script>
</body>
</html>
